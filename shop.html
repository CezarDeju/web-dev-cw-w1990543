<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- CSS styles -->
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark grey background color for the overall background */
            color: #fff; /* White text color */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 80px 0 20px; /* Adjust top and bottom padding */
            text-align: center;
            position: relative; /* Add position relative to header */
        }
        .logo {
            position: absolute; /* Position the logo absolutely */
            top: 20px; /* Adjust top position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center precisely */
            width: 200px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            margin-top: 50px; /* Adjust top margin to create space between logo and title */
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .product-container {
            display: flex; /* Use flexbox to make products appear next to each other */
            justify-content: space-around; /* Adjust spacing between products */
            flex-wrap: wrap; /* Allow products to wrap to the next line if needed */
        }
        .product {
            flex: 0 0 30%; /* Set width of each product to 30% of the container */
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            max-width: 200px;
            color: #fff;
        }
        .product img {
            max-width: 100%;
            height: 200px; /* Set a fixed height for all product images */
            object-fit: cover; /* Ensure images cover the entire space */
            border-radius: 10px;
        }
        .product h2 {
            margin-top: 10px;
            color: #b30000; /* Darker shade of red */
            text-decoration: underline;
            font-style: italic; /* Make the text italic */
            font-size: 30px; /* Set the font size for the product titles */
        }
        .basket-container {
            text-align: center;
            margin-top: 20px;
        }
        .basket {
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            margin-bottom: 10px;
        }
        .basket-total {
            color: #4CAF50;
        }
        .checkout-button, .remove-button, .next-button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            margin-right: 10px; /* Add margin-right for spacing */
            cursor: pointer; /* Add cursor pointer */
        }
        .remove-button:hover, .checkout-button:hover, .back-button:hover, .next-button:hover {
            background-color: #45a049;
        }
        /* Styles from payment form */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            display: none; /* Initially hidden */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        select {
            width: calc(100% - 20px); /* Adjusted width to accommodate padding */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            margin: 0 10px; /* Add margin */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            bottom: -50px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .next-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px; /* Add margin to move the title down */
            margin-bottom: 20px; /* Add margin to create space between title and form */
        }
        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 9999; /* Ensure it's above other elements */
            display: none; /* Initially hidden */
        }
        .back-to-top:hover {
            background-color: #45a049;
        }
        /* Solution for making the £ sign black */
        .price::before {
            content: "£"; /* Add the pound sign before the price */
            color: white; /* Set the color of the pound sign to black */
        }
        /* Solution for making the numbers black */
        .price {
            color: black;
        }
        /* Popup window */
        .popup {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

        function scrollToTop() {

        }
